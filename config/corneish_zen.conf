# Go to sleep after 15' (1*15*60*1000ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Turn on logging, and set ZMK logging to debug output
# CONFIG_ZMK_USB_LOGGING=y

# Number Bluetooth connection at a time
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Hide the momentary layery
CONFIG_ZMK_DISPLAY_HIDE_MOMENTARY_LAYERS=n

# Hide the header "Layer"
CONFIG_CUSTOM_WIDGET_LAYER_STATUS_HIDE_HEADING=y
